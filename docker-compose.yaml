services:
  db:
    container_name: mongodb
    image: mongo:8
    ports:
      - '27017:27017'
    volumes:
      - dbmongo:/data/db
    env_file: 
      - .env
  app:
    container_name: app
    build: .
    restart: always
    ports:
      - '5000:5000'
    depends_on:
      - db
    env_file:
      - .env
volumes:
  dbmongo:
    driver: local